name: mongomigrations.core

on: push

env:
  GITVERSION_VERSION: 6.4.0
  DOTNET_90_SDK_VERSION: 9.0.x
  DOTNET_100_SDK_VERSION: 10.0.100
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1 

jobs:

  setup:    
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      BUILD_VERSION: ${{ steps.set-version.outputs.BUILD_VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - id: set-version
        name: Setup GitVersion and set build version
        shell: pwsh
        run: |
            dotnet tool update GitVersion.Tool --global --version ${{ env.GITVERSION_VERSION }}
            $BUILD_VERSION = (dotnet gitversion /showVariable semver) | out-string
            echo "BUILD_VERSION=$BUILD_VERSION" >> $env:GITHUB_OUTPUT
    
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    needs: [setup]
    env:
      BUILD_VERSION: ${{ needs.setup.outputs.BUILD_VERSION }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        mongodb-version: ['8.0']
    steps:      
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
 
      - if: matrix.os == 'ubuntu-latest'
        name: Setup mongodb v${{ matrix.mongodb-version }}
        uses: supercharge/mongodb-github-action@1.12.1
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
                                    
      - name: Setup dotnet ${{ env.DOTNET_100_SDK_VERSION }}
        uses: actions/setup-dotnet@v5.0.1
        with:
          dotnet-version: |
            ${{ env.DOTNET_90_SDK_VERSION }}
            ${{ env.DOTNET_100_SDK_VERSION }}
                
      - name: Build & Run Tests
        shell: pwsh
        run: |
          pwsh -command ".\${{ env.GITHUB_WORKSPACE }}\build.ps1" -Version ${{ env.BUILD_VERSION }} -RunTests
        
  publish:
     if: success() && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master')
     runs-on: ubuntu-latest
     name: Publish nuget package
     needs: [setup, build]
     env:
      BUILD_VERSION: ${{ needs.setup.outputs.BUILD_VERSION }}
     permissions:
      contents: write
     steps:      
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Setup dotnet ${{ env.DOTNET_100_SDK_VERSION }}
        uses: actions/setup-dotnet@v5.0.1
        with:
          dotnet-version: |
            ${{ env.DOTNET_90_SDK_VERSION }}
            ${{ env.DOTNET_100_SDK_VERSION }}

      - name: Nupkg        
        shell: pwsh
        run: |
          pwsh -command ".\${{ env.GITHUB_WORKSPACE }}\build.ps1" -Version ${{ env.BUILD_VERSION }} -Nupkg
          
      - name: Push nuget packages
        shell: pwsh
        run: |                             
          $nupkgs = Get-ChildItem ".\${{ env.GITHUB_WORKSPACE }}\nupkgs" -Filter *.nupkg | Select-Object -ExpandProperty FullName          
          $nupkgs | ForEach-Object {
            dotnet nuget push $_ --source nuget.org --api-key ${{ secrets.PETERSUNDE_NUGET_ORG_API_KEY }}  
            if($LASTEXITCODE -ne 0) {
               Write-Error "Error uploading nupkg: $_. Exit code: $LASTEXITCODE"
            }
          }          

      - name: Create github release tag
        if: success() && github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2.4.2
        with:
          tag_name: v${{ env.BUILD_VERSION }}
          name: Release v${{ env.BUILD_VERSION }}
          draft: true
          prerelease: false
